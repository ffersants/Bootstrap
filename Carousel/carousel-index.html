<!doctype html>
<html lang="en">
  <head>
    <title>Carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        
            *{
                margin: 0;
                padding: 0;
            }

            body{
                padding: 20px;
            }

            div.text-center{
                padding: 10px 0px;
            }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="../../../Useful things/Icons/fontawesome/css/all.min.css">
</head>
  <body class="bg-dark">
    <div class="container">
        <div class="text-center">
            <h1 class="display-3 text-light">Carousel simples</h1>
            <div class="carousel slide" data-ride="carousel"><!--slide é necessário para aplicar o efeito de deslize-->
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem1.jpeg" alt="">
                    </div>
        
                    <div class="carousel-item">
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem2.jpeg" alt="">
                    </div>
                    
                    <div class="carousel-item active"><!--active determina o conteúdo a ser apresentado logo de início-->
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem3.jpeg" alt="">
                    </div>
                </div><!--carousel-inner-->
            </div><!--carousel slid-->
        </div>
        
        <div class="text-center">
            <h1 class="display-3 text-light">Carousel w/ controllers</h1>
            <div id="carousel-controle1" class="carousel slide" data-ride="carousel"><!--slide é necessário para aplicar o efeito de deslize-->
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem1.jpeg" alt="">
                    </div>
        
                    <div class="carousel-item">
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem2.jpeg" alt="">
                    </div>
                    
                    <div class="carousel-item active"><!--active determina o conteúdo a ser apresentado logo de início-->
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem3.jpeg" alt="">
                    </div>
                </div><!--carousel-inner-->
                <!--controllers-->
                    <a href="#carousel-controle1" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon text-dark"></span>
                    </a>

                    <a href="#carousel-controle1" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon text-danger"></span>
                    </a>
            </div><!--carousel slid-->
        </div>

        <div class="text-center">
            <h1 class="display-3 text-light">Carousel w/ controllers & indicators</h1>
            <div id="carousel-indicator1" class="carousel slide" data-ride="carousel"><!--slide é necessário para aplicar o efeito de deslize-->
                <!-- indicators -->
                <ol class="carousel-indicators">
                    <li class="active" data-target="#carousel-indicator1" data-slide-to="0"></li>
                    <li data-target="#carousel-indicator1" data-slide-to="1"></li>
                    <li data-target="#carousel-indicator1" data-slide-to="2"></li>
                </ol>


                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem1.jpeg" alt="">
                    </div>
        
                    <div class="carousel-item">
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem2.jpeg" alt="">
                    </div>
                    
                    <div class="carousel-item "><!--active determina o conteúdo a ser apresentado logo de início-->
                        <img class="rounded-lg img-fluid" src="images/carousel/img/imagem3.jpeg" alt="">
                    </div>
                </div><!--carousel-inner-->
                
                <!--controllers-->
                    <a href="#carousel-indicator1" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon text-dark"></span>
                    </a>

                    <a href="#carousel-indicator1" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon text-danger"></span>
                    </a>
            </div><!--carousel slid-->
        </div>

    </div><!--container-->  
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
